<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        a{
            font-size: large;
        }
    </style>
</head>

<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <center>
        <br><br>
        <table style="border-collapse: collapse; width: 600px; height:50px; text-align: center; font-size: 1.2em;">
            <tr>
                <th style="width: 180px;  background-color: rgb(94, 230, 150);">Step 1: Account</th>
                <th style="width: 220px; background-color:  rgb(94, 230, 150);">Step 2: Personal Details</th>
                <th style="width: 200px;   background-color: rgba(57, 108, 250, 0.377)">Step 3: Your Review</th>
            </tr>
        </table>
        <br>
        <form action=""  style="width: 600px;">
            <fieldset style="text-align: left; border: 3px solid gray; padding-left: 25px;">
                <legend style="font-size: 28px;">
                    <b>Your Review</b>
                </legend>
                <label for="hearus" style="font-size: 20px;">
                    <b>How did you Hear about us?</b>
                    <select id="hearus" name="hearus" style="border-radius: 5px;">
                        <option value="fb">Facebook</option>
                        <option value="ins">Instagram</option>
                        <option value="lkin">Linkedin</option>
                        <option value="yt">Youtube</option>
                    </select>
                </label>
                <br><br>
                <label style="font-size: 20px;">
                    <b>Whould you visit again? </b>
                    <br><b>
                        <input type="radio" name="visit" value="yes" checked>Yes
                        <input type="radio" name="visit" value="no">No
                        <input type="radio" name="visit" value="maybe">Maybe
                    </b>
                </label>
                <br><br>
                <label for="Comments" style="font-size: 20px;">
                    <b>Comments:</b>
                    <br>
                    <textarea name="Comments" id="Comments" cols="40" rows="4">Enter Your Comments Here....</textarea>
                </label>
                <br><br>
                <label for="" style="font-size: 20px;">
                    <b>Documents:</b>
                    <br>
                    <input type="file" name="file" id="">
                </label>
                <br><br>
                <input type="checkbox" name="signup" value="signup" checked> Sign me up for Email Updates:

                <p>
                    <a href="./personal.html">
                        <img src="./Images/back.png" alt="next" width="135" height="40">
                    </a>
                    _
                    <a href="./index.html">
                        <img src="./Images/submit.png" alt="next" width="135" height="40">
                    </a>
                </p>
            </fieldset>
        </form>
    </center>



</body>

</html>
